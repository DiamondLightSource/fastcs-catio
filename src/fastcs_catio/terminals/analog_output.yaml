# Analog Output Terminals
# ========================================================
# Analog output terminals for various voltage ranges and resolutions

terminal_types:
  EL4004:
    description: "4-channel Analog Output 0..10V 12-bit"
    identity:
      vendor_id: 2
      product_code: 0x0FA43052
      revision_number: 0x00100000
    group_type: "AnaOut"
    symbol_nodes:
      - name_template: "AO Output Channel {channel}"
        index_group: 0xF030
        size: 2
        ads_type: 65
        type_name: "AO Output Channel 1_TYPE"
        channels: 4
        access: "Read/Write"
        fastcs_name: "AoOutputChannelChannel"
      - name_template: "WcState^WcState"
        index_group: 0xF021
        size: 0
        ads_type: 33
        type_name: "BIT"
        channels: 1
        access: "Unknown"
        fastcs_name: "WcstateWcstate"

  EL4034:
    description: "4-channel Analog Output +/-10V 12-bit"
    identity:
      vendor_id: 2
      product_code: 0x0FC23052
      revision_number: 0x00100000
    group_type: "AnaOut"
    symbol_nodes:
      - name_template: "AO Output Channel {channel}"
        index_group: 0xF030
        size: 2
        ads_type: 65
        type_name: "AO Output Channel 1_TYPE"
        channels: 4
        access: "Read/Write"
        fastcs_name: "AoOutputChannelChannel"
      - name_template: "WcState^WcState"
        index_group: 0xF021
        size: 0
        ads_type: 33
        type_name: "BIT"
        channels: 1
        access: "Unknown"
        fastcs_name: "WcstateWcstate"

  EL4134:
    description: "4-channel Analog Output +/-10V 16-bit"
    identity:
      vendor_id: 2
      product_code: 0x10263052
      revision_number: 0x00100000
    group_type: "AnaOut"
    symbol_nodes:
      - name_template: "AO Output Channel {channel}"
        index_group: 0xF030
        size: 2 # Value
        ads_type: 65
        type_name: "AO Output Channel 1_TYPE"
        channels: 4
        access: "Read/Write"
        fastcs_name: "AoOutputChannelChannel"
      - name_template: "WcState^WcState"
        index_group: 0xF021
        size: 0
        ads_type: 33
        type_name: "BIT"
        channels: 1
        access: "Unknown"
        fastcs_name: "WcstateWcstate"
