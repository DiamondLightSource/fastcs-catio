# Digital Input Terminals
# ========================================================
# Digital input terminals for various voltages and channel counts

terminal_types:
  # Digital Input Terminals (4-channel 24V)
  EL1004:
    description: "4-channel Digital Input 24V DC"
    identity:
      vendor_id: 2
      product_code: 0x03EC3052
      revision_number: 0x00100000
    group_type: "DigIn"
    symbol_nodes:
      # Channel 1 combined input - type_name triggers client expansion
      - name_template: "Channel 1"
        index_group: 0xF020 # ADSIGRP_IOIMAGE_RWIB (byte)
        size: 1
        ads_type: 65 # BIGTYPE
        type_name: "Channel 1_TYPE"
        channels: 1
        access: "Read-only"
        fastcs_name: "Channel1"
      - name_template: "WcState^WcState"
        index_group: 0xF021
        size: 0
        ads_type: 33
        type_name: "BIT"
        channels: 1
        access: "Unknown"
        fastcs_name: "WcstateWcstate"

