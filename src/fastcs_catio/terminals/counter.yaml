# Counter/Frequency Input Terminals
# ========================================================
# Counter and frequency input terminals

terminal_types:
  EL1502:
    description: "2-channel Up/Down Counter 24V DC"
    identity:
      vendor_id: 2
      product_code: 0x05DE3052
      revision_number: 0x00130000
    symbol_nodes:
      # CNT Inputs - client expands to status + counter value
      - name_template: "CNT Inputs Channel {channel}"
        index_group: 0xF020 # ADSIGRP_IOIMAGE_RWIB
        size: 6 # 2 bytes status + 4 bytes counter
        ads_type: 65 # BIGTYPE
        type_name: "CNT Inputs_TYPE"
        channels: 2
      # CNT Outputs - client expands to control + set counter value
      - name_template: "CNT Outputs Channel {channel}"
        index_group: 0xF030 # ADSIGRP_IOIMAGE_RWOB
        size: 6 # 2 bytes control + 4 bytes set value
        ads_type: 65 # BIGTYPE
        type_name: "CNT Outputs_TYPE"
        channels: 2
      # WcState
      - name_template: "WcState^WcState"
        index_group: 0xF021
        size: 0
        ads_type: 33
        type_name: "BIT"
        channels: 1
