# Analog Input Terminals
# ========================================================
# Analog input terminals for various voltage ranges and resolutions

terminal_types:
  # Analog Input Terminals (4-channel 12-bit/16-bit)
  EL3004:
    description: "4-channel Analog Input +/-10V 12-bit"
    identity:
      vendor_id: 2
      product_code: 0x0BBC3052
      revision_number: 0x00100000
    group_type: "AnaIn"
    symbol_nodes:
      - name_template: "AI Standard Channel {channel}"
        index_group: 0xF020
        size: 4 # Status + Value
        ads_type: 65
        type_name: "AI Standard Channel 1_TYPE"
        channels: 4
        access: "Read-only"
        fastcs_name: "AiStandardChannel{channel}"
      - name_template: "WcState^WcState"
        index_group: 0xF021
        size: 0
        ads_type: 33
        type_name: "BIT"
        channels: 1
        access: "Unknown"
        fastcs_name: "WcstateWcstate"

