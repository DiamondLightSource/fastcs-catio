# EtherCAT Chain Configuration for ADS Simulation Server
# ========================================================
#
# This file defines:
# 1. Terminal types with their associated symbol nodes
# 2. Server configuration
# 3. Device configuration referencing the terminal types
#
# Symbol nodes define the high-level symbols that appear in the ADS symbol table.
# The client expands these based on type_name patterns (see symbols.py AdsSymbolTypePattern).
#
# Symbol naming convention follows TwinCAT:
#   TIID^Device N (EtherCAT)^<terminal_name>^<symbol_name>
#
# IMPORTANT: type_name must match patterns in src/fastcs_catio/symbols.py:
#   - "BIT" -> Simple bit value
#   - "CNT Inputs_TYPE" -> EL1502 counter inputs (expands to status + counter value)
#   - "CNT Outputs_TYPE" -> EL1502 counter outputs (expands to status + set counter value)
#   - "Channel 1_TYPE" -> Digital input channel

# ============================================================
# Terminal Type Definitions
# ============================================================
# Each terminal type defines:
# - identity: CANopen identity object (vendor, product, revision)
# - symbol_nodes: List of symbol NODES exposed in the symbol table
#   The client expands these based on type_name patterns.
#
# Symbol node properties:
# - name_template: Name pattern (supports {channel})
# - index_group: ADS index group (RWIX=input bit, RWOX=output bit, RWIB=input byte)
# - size: Data size in bytes (0 for bit)
# - ads_type: ADS data type (33=BIT, 65=BIGTYPE)
# - type_name: Type name that client uses to expand into actual symbols
# - channels: Number of channels (for multi-channel terminals)

